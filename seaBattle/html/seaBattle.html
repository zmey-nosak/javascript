<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../classwork/js/jquery-3.2.1.min.js"></script>
    <script src="../js/game.js"></script>
</head>
<style>
    .sea_map {
        border-collapse: collapse;
    }

    .map_container {
        display: inline-flex;

    }

    .cell_container {
        display: flex;
        flex-flow: wrap;
        width: 22.3em;
        height: 22.3em;
        flex-direction: row;
        align-content: flex-start;
        padding: 0;
        margin: 0;
        /*justify-content: space-around;*/

    }

    .cell {
        padding: 0;
        margin: 0;
        display: inline-flex;
        border: 0.02em solid #B4B4FF;
        text-align: center;
        align-items: center;
        align-content: center;

        height: 2em;
        width: 2em;
        border-collapse: collapse;

    }

    .cell:hover {
        border: 0.01em solid green;
    }

    .missed {
        display: flex;
        border-radius: 0.2em;
        background-color: red;
        width: 0.5em;
        height: 0.5em;
        margin: 0 auto;
    }

    td {
        padding: 0;
    }

</style>
<body>
<div class="map_container">
    <div id="user_map" class="cell_container"></div>
    <div id="computer_map" class="cell_container"></div>
</div>
<div class="buttons">
    <button id="btn_new_game" onclick="game.startGame()">Новая игра</button>
    <button id="btn_show_computer_ships" onclick="game.showComputerShips()">Показать корабли противника</button>
    <button id="btn_hide_computer_ships" onclick="game.hideComputerShips()">Скрыть корабли противника</button>
</div>
<script>
    var game = new Game();
    game.startGame();
</script>
</body>
</html>
