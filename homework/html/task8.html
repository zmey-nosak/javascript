<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hh {
            color: red;
        }

        .mm {
            color: blue;
        }

        .ss {
            color: black;
        }

        .ware_comment {
            display: block;
        }

        .light {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 20px;

        }

        .lights {
            border: 1px solid black;
        }


    </style>
    <div>
        <span id="hh" class="hh"></span>
        <span title="separator">:</span>
        <span id="mm" class="mm"></span>
        <span title="separator">:</span>
        <span id="ss" class="ss"></span>
    </div>
    <div id="ware" class="ware">
    </div>

    <div>
        <table class="lights">
            <tr>
                <td id="1" class="light"></td>
            </tr>
            <tr>
                <td id="2" class="light"></td>
            </tr>
            <tr>
                <td id="3" class="light"></td>
            </tr>
        </table>
    </div>
    <script>
        function f() {
            var date = new Date();
            var hh = document.getElementById('hh');
            hh.innerText = ("0" + date.getHours()).slice(-2);
            var mm = document.getElementById('mm');
            mm.innerText = ("0" + date.getMinutes()).slice(-2);
            var ss = document.getElementById('ss');
            ss.innerText = ("0" + date.getSeconds()).slice(-2);
        }
        f();
        var idTimer = setInterval(f, 1000);
        /////////////////////////////////////////////////////////////////////////////
        var ware = {
            photo: '../image/tea.jpg',
            comment: 'Чудо чайник',
            about: function (div) {
                var img = document.createElement('img');
                img.src = this.photo;
                img.style.width = 160 + "px";
                img.style.height = 160 + "px";
                div.appendChild(img);
                var span = document.createElement('span');
                span.innerText = this.comment;
                span.classList.add('ware_comment');
                div.appendChild(span);
            }
        };

        ware.about(document.getElementById('ware'));
        /////////////////////////////////////////////////////////////////////////////
        function RoadLights() {
            this.lights = [];
            this.lights[1] = 'red';
            this.lights[2] = 'yellow';
            this.lights[3] = 'green';
            this.currentLight = 1;
            this.switchLight = function () {
                var currEl = document.getElementById(this.currentLight + "");
                currEl.style.backgroundColor = 'white';
                this.checkDirection();
                var nextEl = document.getElementById(this.currOper() + "");
                nextEl.style.backgroundColor = this.lights[this.currentLight];
            };

            this.decrement = function () {
                return --this.currentLight;
            };
            this.increment = function () {
                return ++this.currentLight;
            };
            this.checkDirection = function () {
                if (this.currOper === this.increment) {
                    if (this.currentLight == 3) {
                        this.currOper = this.decrement;
                    }
                } else if (this.currentLight == 1) {
                    this.currOper = this.increment;
                }
            }
        }
        var roadLights = new RoadLights();
        f = function () {
            roadLights.switchLight();
        };
        setInterval(f, 2000);
    </script>
</head>
<body>
</body>
</html>
