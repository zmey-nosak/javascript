<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = prompt("Введите пароль:");

        var symCnt = /.{9,}/ig;
        var isCorrectSymbols = /[^A-z\d!$#%]+/ig;
        var numberCnt = /\d{1,}?.+\d{1,}?/ig;
        var specSymb=/[!$#%]/ig;
        if(symCnt){
            document.write("Д.б. не менее 9 символов</br>");
        }
        if(!isCorrectSymbols.test(str)){
            document.write("Д.б. A-z и цифры и !$#%</br>");
        }
        if(!numberCnt.test(str)){
            document.write("Д.б. не меньше 2 цифр</br>");
        }
        if(specSymb.test(str)){
            document.write("Д.б. спец. символы</br>");
        }
    </script>
</head>
<body>

</body>
</html>
