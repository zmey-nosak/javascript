    <script>
        var a = [12, 4, 3, 10, 1, 20];
        var b = [-3, -7, -100, -33];
        for (var i = 0; i < b.length; i++) {
            a.push(b[i]);

        for (var i = 0; i < b.length; i++) {

        }

    </script>
