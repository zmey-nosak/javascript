<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>

<body>
<script>
    Array.prototype.remove = function (index) {
        var arr = this.slice(0);
        arr.splice(index, 1);
        return arr;
    };

    var arr = [1, 2, 3];
    var b = arr.remove(2);
    document.write(arr);
    document.write("</br>");
    document.write(b);
</script>
</body>
