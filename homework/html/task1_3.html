<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var x = parseInt(prompt("x=:"));
        var y = parseInt(prompt("y=:"));
        var tmp = y;
        if (x < y) {
            y = x;
            x = tmp;
        }
        document.write("x=:" + x);
        document.write("y=:" + y);
    </script>
</head>
<body>

</body>
</html>
