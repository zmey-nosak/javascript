<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
    <script src="../scripts/plotly-latest.min.js"></script>
</head>
<body>
<div id="placeholder" style="width: 480px; height: 400px;"></div>
<script>
    var line1 = {
        x: [],
        y: [],
        type: 'scatter'
    };

    function calcY(x) {
        if (x >= 1) {
            return 5 / x;
        } else if (x < 1) {
            return Math.pow(x) - 4 * x;
        }
    }

    for (var i = -5; i <= 5; i += 0.01) {
        line1.y.push(calcY(i));
        line1.x.push(i);
    }

    var data = [line1];
    Plotly.newPlot('placeholder', data);
    /////////////////////////////////////////////////////////////////
</script>
</body>
</html>
