<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var number = prompt("Введите число:");
        var sum = 0;
        for (var i = 0; i < number.length; i++) {
            sum += parseInt(number[i]);
        }
        document.write("sum is:" + sum);
    </script>
