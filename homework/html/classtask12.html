<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var n = 2;
        var m = 6;
        var sum = function (n, m) {
            var s = 0;
            for (var i = n; i <= m; i++) {
                s += i;
            }
            return s;
        };
        document.write(sum(n, m));
    </script>
</head>
<body>
</body>
</html>
