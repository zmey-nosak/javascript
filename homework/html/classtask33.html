    var doubleLinkedList = function () {
        this.lenght = 0;
        this.head = null;
        this.tail = head;
        this.push = function (value) {
            var tmp = new Node(value);
            if (this.lenght === 0) {
                this.head = tmp;
                this.tail = tmp;
            }
            else {
                tmp.next = this.head;
                this.head.prev = tmp;
                this.head = tmp;
            }
            this.lenght++;
        };

        this.pop = function () {
            if (this.length != 0) {
                var tmp = this.head;
                this.head = tmp.next;
                this.head.prev = null;
                this.lenght--;
                return tmp.data;
            }
            else return null;
        };

        this.toString = function () {
            var str = "";
            var node = this.head;
            while (node) {
                str += node.data + ",";
                node = node.next;
            }
            return str.slice(0, str.length - 1);
        };

        this.unShift = function (value) {
            var tmp = new Node(value);
            if (this.lenght === 0) {
                this.head = tmp;
                this.tail = tmp;
            }
            else {
                tmp.previous = this.head;
                this.tail.next = tmp;
                this.tail = tmp;
            }
            this.lenght++;
        };
        this.shift = function () {
            if (this.length != 0) {
                var tmp = this.tail;
                this.tail = tmp.next;
                this.tail.next = null;
                this.lenght--;
                return tmp.data;
            }
            else {
                var tmp = this.tail;
                this.tail = tmp.prev;
                this.tail.next = null;
                this.lenght--;
                return null;
            }
        }
    };

    var Node = function (value) {
        this.data = value;
        this.next = null;
        this.previous = null;
    };
