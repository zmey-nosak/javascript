<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = prompt("Введите дату:");
        var regExp = /^(0?[1-9]|[12]\d|3[01])\.(0?[1-9]|[1][12])\.\d{4}$/ig;
        document.write(regExp.test(str));
    </script>
</head>
<body>
</body>
</html>
