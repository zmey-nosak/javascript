<html>
<header>
</header>
<body>
<div id="gameplace" style="background-color:rgb(225,225,225);height:200px;width:200px;position:relative;">
    <div id="box" style="background-color:red;height:20px;width:20px;position:absolute;left:0px;top:0px;">
    </div>
    <div id="box2" style="background-color:green;height:20px;width:20px;position:absolute;left:100px;top:100px;">
    </div>
</div>
<script>
    var shape = document.getElementById('box');
    document.addEventListener('keydown', function (event) {
        if (event.keyCode === 37) {
            //Нажатие влево
            shape.style.left = (parseInt(shape.style.left) - 5) + 'px';
            if (isIntersect(shape, box2)) {
                shape.style.backgroundColor = "green";
            } else {
                shape.style.backgroundColor = "red";
            }
        } else if (event.keyCode === 39) {
            //Нажатие вправо
            shape.style.left = (parseInt(shape.style.left) + 5) + 'px';
            if (isIntersect(shape, box2)) {
                shape.style.backgroundColor = "green";
            } else {
                shape.style.backgroundColor = "red";
            }
        } else if (event.keyCode === 40) {
            //Нажатие вниз
            shape.style.top = (parseInt(shape.style.top) + 5) + 'px';
            if (isIntersect(shape, box2)) {
                shape.style.backgroundColor = "green";
            } else {
                shape.style.backgroundColor = "red";
            }
        } else if (event.keyCode === 38) {
            //Нажатие вверх
            shape.style.top = (parseInt(shape.style.top) - 5) + 'px';
            if (isIntersect(shape, box2)) {
                shape.style.backgroundColor = "green";
            } else {
                shape.style.backgroundColor = "red";
            }
        }
        console.log(event.keyCode);
    });

    function isIntersect(rect1, rect2) {
        var x1_L = parseInt(rect1.style.left);
        var x1_R = x1_L + parseInt(rect1.style.width);
        var x2_L = parseInt(rect2.style.left);
        var x2_R = x2_L + parseInt(rect2.style.width);
        var flagX = (x1_L <= x2_L && x2_L <= x1_R) ||
            (x1_L <= x2_R && x2_R <= x1_R);
        var y1_L = parseInt(rect1.style.top);
        var y1_R = y1_L + parseInt(rect1.style.height);
        var y2_L = parseInt(rect2.style.top);
        var y2_R = y2_L + parseInt(rect2.style.height);
        var flagY = (y1_L <= y2_L && y2_L <= y1_R) ||
            (y1_L <= y2_R && y2_R <= y1_R);
        return flagX && flagY;
    }
</script>
</body>
